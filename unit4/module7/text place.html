<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8">
		<title>Text Place</title>
		<style>
		    p{
			text-indent: 6em;
			}
			
			h1{
			text-align: center;
			}
			
			h1{
			font-size: 5em;
			}
			
			span{
			font-size: 2em;
			}
			
			h2{
			text-align: right;
			}
			
			h3{
			text-align: left;
			}
			
			h4{
			text-align: justify;
			}
		</style>
	</head>
	<body>
	<p>
	Ethan<br>
	This is my name indented.
	</p>
	
	</body>
	
	<h1>
	Ethan<span>Cseplo</span>
	</h1>
	
	<h2>
	Ethan
	</h2>
	
	<h3>
	Ethan
	</h3>
	
	<h4>
	Ethan
	</h4>
	
</html>
