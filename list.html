	 <body>
	     <p>Ordered list</p>
		 <ol>
		      <li>Put the dry ingredients.</li>
			  <li>Put in the wet ingredients</li>

			<ul>Eggs</ul>
			<ul>Cheese</ul>
			<ul>Flour</ul>
	 </body>

</html>
